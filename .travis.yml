language: dart

jobs:
  include:
    - stage: analyze_and_format
      name: "SDK: dev; PKGS: intl_translation_arb, intl_translation_format, intl_translation_xliff; TASKS: `dartanalyzer --fatal-infos --fatal-warnings .`"
      dart: dev
      os: linux
      env: PKGS="intl_translation_arb intl_translation_format intl_translation_xliff"
      script: ./tool/travis.sh dartanalyzer
    - stage: analyze_and_format
      name: "SDK: dev; PKGS: intl_translation_arb, intl_translation_format, intl_translation_xliff; TASKS: `dartfmt -n --set-exit-if-changed .`"
      dart: dev
      os: linux
      env: PKGS="intl_translation_arb intl_translation_format intl_translation_xliff"
      script: ./tool/travis.sh dartfmt
    - stage: unit_test
      name: "SDK: dev; PKG: intl_translation_arb; TASKS: `pub run build_runner test --delete-conflicting-outputs -- -P presubmit`"
      dart: dev
      os: linux
      env: PKGS="intl_translation_arb"
      script: ./tool/travis.sh command
    - stage: unit_test
      name: "SDK: dev; PKG: intl_translation_arb; TASKS: `pub run build_runner test --delete-conflicting-outputs -- -P presubmit`"
      dart: dev
      os: windows
      env: PKGS="intl_translation_arb"
      script: ./tool/travis.sh command
    - stage: unit_test
      name: "SDK: dev; PKG: intl_translation_format; TASKS: `pub run build_runner test --delete-conflicting-outputs -- -P presubmit`"
      dart: dev
      os: linux
      env: PKGS="intl_translation_format"
      script: ./tool/travis.sh command
    - stage: unit_test
      name: "SDK: dev; PKG: intl_translation_format; TASKS: `pub run build_runner test --delete-conflicting-outputs -- -P presubmit`"
      dart: dev
      os: windows
      env: PKGS="intl_translation_format"
      script: ./tool/travis.sh command
    - stage: unit_test
      name: "SDK: dev; PKG: intl_translation_xliff; TASKS: `pub run build_runner test --delete-conflicting-outputs -- -P presubmit`"
      dart: dev
      os: linux
      env: PKGS="intl_translation_xliff"
      script: ./tool/travis.sh command
    - stage: unit_test
      name: "SDK: dev; PKG: intl_translation_xliff; TASKS: `pub run build_runner test --delete-conflicting-outputs -- -P presubmit`"
      dart: dev
      os: windows
      env: PKGS="intl_translation_xliff"
