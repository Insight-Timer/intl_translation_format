stages:
  - analyze_and_format
  - unit_test

# Only building master means that we don't run two builds for each pull request.
branches:
  only:
    - master

cache:
  directories:
    - "$HOME/.pub-cache"
    - intl_translation_arb/.dart_tool/build
    - intl_translation_format/.dart_tool/build
    - intl_translation_xliff/.dart_tool/build
